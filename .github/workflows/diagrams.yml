name: Generate Diagrams
on:
  push:
    branches:
      - main
    paths:
      - 'integrations/**.puml'
      - 'standards/**.puml'
      - '.github/workflows/diagrams.yml'
  pull_request:
    branches:
      - main

jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: Generate PlantUml Diagrams
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Get all the puml files
        id: puml-files
        uses: tj-actions/glob@v10
        with:
          files: |
            **/*.puml
            
      - name: Generate SVG Diagrams
        uses: cloudbees/plantuml-github-action@master
        if: steps.puml-files.outputs.paths == 'true'
        with:
            args: -v -tsvg ${{ steps.puml-files.outputs.paths }}
      
      - name: Generate PNG Diagrams
        uses: cloudbees/plantuml-github-action@master
        if: steps.puml-files.outputs.paths == 'true'
        with:
            args: -v -tpng ${{ steps.puml-files.outputs.paths }}

      - name: Commit Diagrams
        if: github.event_name == 'push'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git pull
          git add .
          git commit -m ":rocket: Adding Generated PlantUML Diagrams"
          git push
